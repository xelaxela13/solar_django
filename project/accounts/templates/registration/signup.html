{% extends 'home/index.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block bootstrap4_title %}Login{% endblock %}
{% block bootstrap4_content %}
    <div class="col-lg-4 offset-lg-4">
        <form method="post" action="{% url 'signup' %}" name="signup_form">
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="{% trans 'Sign up' %}">
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
