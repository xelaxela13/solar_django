{% extends 'home/index.html' %}
{% load bootstrap4 %}

{% block bootstrap4_title %}Login{% endblock %}
{% block bootstrap4_content %}
    <div class="col-lg-4 offset-lg-4">
        <form method="post" action="{% url 'signup' %}" name="signup_form">
            {% bootstrap_form form %}
            {% bootstrap_button "Зарегистрироваться" button_type="submit" button_class="btn-primary" %}
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
