{% load bootstrap4 %}
{% load static %}
{% load i18n %}


<form method="post" action="{% url 'upload_new' %}" enctype="multipart/form-data" name="upload_form">
    {% bootstrap_form form %}
    {% trans 'Upload' as upload %}
    {% bootstrap_button upload button_type="submit" button_class="btn-primary" %}
    {% csrf_token %}
</form>
